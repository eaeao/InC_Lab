{% extends "body.html" %}
{% load staticfiles %}
{% block content %}
    <div class="col-md-2">
        <div class="div_feed div_page_submenu">
            <p class="li_page_submenu_title">마이페이지</p>
            <ul>
                <li class="li_page_submenu_list" onclick="location.href='/account/';">개인정보수정 <i class="xi-angle-right pull-right"></i></li>
                <li class="li_page_submenu_list active" onclick="location.href='/account/password/';">비밀번호 변경 <i class="xi-angle-right pull-right"></i></li>
            </ul>
        </div>
    </div>
    <div class="col-md-10">
        <div class="div_feed">
            <h1>비밀번호 변경</h1>
            {% if msg == 200 %}
                <p class="p_account_msg" style="background-color:#40d47e">변경 완료</p>
            {% elif msg == 403 %}
                <p class="p_account_msg" style="background-color:#e74c3c">변경 실패</p>
            {% endif %}
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="control-group div_page_content_line">
                    <label class="control-label">기존 비밀번호</label>
                    <div class="controls"><input class="form-control div_page_content_line_old_password" type="password" name="old_password" placeholder="기존 비밀번호"></div>
                </div>
                <div class="control-group div_page_content_line">
                    <label class="control-label">새로운 비밀번호</label>
                    <div class="controls"><input class="form-control div_page_content_line_new_password" type="password" name="new_password" placeholder="새로운 비밀번호"></div>
                </div>
                <div class="col-md-12 modal-footer">
                    <button type="submit" id="btn_page_content_line_update" class="btn btn-danger pull-left">변경</button>
                    <input type="button" class="btn btn-sm" value="탈퇴" />
                </div>
            </form>
        </div>
    </div>
{% endblock %}
