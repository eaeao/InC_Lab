{% extends "body.html" %}
{% load staticfiles %}
{% block content %}
    <div class="col-lg-offset-3 col-lg-6">
        <div class="div_feed">
            <h1>로그인</h1>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="control-group">
                    <label class="control-label" for="inputEmail">이메일</label>
                    <div class="controls">
                        <input class="form-control" type="email" id="email" name="email" placeholder="이메일" required="required">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">비밀번호</label>
                    <div class="controls">
                        <input class="form-control" type="password" id="password" name="password"  placeholder="비밀번호" required="required">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="from" value="{{ from }}">
                    <input type="button" class="btn btn-default" onclick="location.href='/auth/register/';" value="회원가입" />
                    <input type="submit" class="btn btn-danger" value="로그인" />
                </div>
            </form>
        </div>
    </div>
    <script>
        {% if msg == "403" %}
            alert("로그인 실패");
        {% endif %}
    </script>
{% endblock %}
